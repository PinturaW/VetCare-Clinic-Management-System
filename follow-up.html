    <!-- Follow-Up Content -->
    <div class="container">
        <h2>Follow-Up Information</h2>
        <form action="submit-followup.php" method="POST">
            <label for="petName">Pet Name</label>
            <input type="text" id="petName" name="petName" placeholder="Enter Pet Name" required>

            <label for="lastTreatmentDate">Last Treatment Date</label>
            <input type="date" id="lastTreatmentDate" name="lastTreatmentDate" required>

            <label for="recoveryStatus">Recovery Status</label>
            <textarea id="recoveryStatus" name="recoveryStatus" placeholder="Enter recovery status" required></textarea>

            <label for="nextCheckUpDate">Next Check-Up Date</label>
            <input type="date" id="nextCheckUpDate" name="nextCheckUpDate" required>

            <label for="nextCheckUpTime">Next Check-Up Time</label>
            <input type="time" id="nextCheckUpTime" name="nextCheckUpTime" required>

            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" placeholder="Enter any additional notes" required></textarea>

            <label for="specialInstructions">Special Instructions</label>
            <textarea id="specialInstructions" name="specialInstructions" placeholder="Enter special instructions" required></textarea>

            <button type="submit">Save Follow-Up</button>
        </form>
    </div>
</body>
