<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - View Appointments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="container">
            <h1 class="logo">VETZ Admin</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="admin-dashboard.html">Dashboard</a></li>
                    <li><a href="admin-appointments.html">View Appointments</a></li>
                    <li><a href="admin-manage-pets.html">Follow Up</a></li>
                    <li><a href="admin-manage-owners.html">Pet Care</a></li>
                    <li><a href="patient-history.html">Patient History</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Appointment Details</h2>
        
        <!-- Appointment Table -->
        <table class="admin-table">
            <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Pet Name</th>
                    <th>Owner Name</th>
                    <th>Contact</th>
                    <th>Appointment Date</th>
                    <th>Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Appointment Row -->
                <tr>
                    <td>01</td>
                    <td>Peepo</td>
                    <td>Noom</td>
                    <td>(+66)123-4567</td>
                    <td>2024-10-31</td>
                    <td>12:30 AM</td>
                    <td>
                        <button onclick="viewDetails(1)">View</button>
                        <button onclick="editAppointment(1)">Edit</button>
                        <button onclick="cancelAppointment(1)" class="danger">Cancel</button>
                    </td>
                </tr>
                <!-- Repeat rows as needed -->
            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript for Actions -->
    <script>
        function viewDetails(id) {
            alert("Viewing details for appointment ID: " + id);
        }

        function editAppointment(id) {
            alert("Editing appointment ID: " + id);
        }

        function cancelAppointment(id) {
            if (confirm("Are you sure you want to cancel this appointment?")) {
                alert("Appointment ID " + id + " has been canceled.");
            }
        }
    </script>
</body>
</html>
